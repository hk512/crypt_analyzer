<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Crypt Analyzer</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
            integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
</head>
<body>

<div class="ml-20 mt-10">

    <div style="width:45%; float: left;">
        <h4 style="color: #3067bf;">Derivatives Sheet</h4>
        <div class="" id="DerivativesSheetTable"></div>
        <div class="mt-10" id="UpdateTime"></div>
    </div>

    <div id="PriceArea" style="width:50%; float: left;">
        <div id="CandleArea" class="" style="width:100%;">
            <h4  style="color: #3067bf;">Binance BTC/USDT Price</h4>
            <div style="position:relative;width:100%; height:200px;">
                <canvas id="PriceChart"></canvas>
            </div>
        </div>
        <div id="FundingRateArea" class="" style="width:100%;">
            <h4 style="color: #3067bf;">Funding Rate</h4>
            <div class="" style="position:relative;width:100%; height:200px;">
                <canvas id="FundingRateChart"></canvas>
            </div>
        </div>
        <div id="IndexPriceKairiArea" class="" style="width:100%;">
            <h4 style="color: #3067bf;" style="float: left;">Index Basis</h4>
            <div class="" style="position:relative;width:100%; height:200px;">
                <canvas id="IndexPriceKairiChart"></canvas>
            </div>
        </div>
<!--        <div id="MarkPriceKairiArea" class="" style="width:100%;">-->
<!--            <h4 style="color: #3067bf;">Mark Price Kairi</h4>-->
<!--            <div class="" style="position:relative;width:100%; height:200px;">-->
<!--                <canvas id="MarkPriceKairiChart"></canvas>-->
<!--            </div>-->
<!--        </div>-->
        <div id="LongShortRatioArea" class="" style="width:100%;">
            <h4 class="" style="color: #3067bf;">Long Short Ratio</h4>
            <div class="" style="position:relative;width:100%; height:200px;">
                <canvas id="LongShortRatioChart"></canvas>
            </div>
        </div>
    </div>
</div>
</body>
</html>
